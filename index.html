<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="section-nft-preview-card-component">
      <div class="nft-preview-card-component">
        <div class="img-box">
          <img class="image" src="/images/image-equilibrium.jpg" alt="an image of equilibrium">
          <div class="overlay">
            <a href="#" class="view">
              <i class="fade-view"></i>
            </a>
          </div>
        </div>
        <div class="heading">
          <h1 class="heading-primary">Equilibrium #3429</h1>
        </div>
        <div class="text">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <ul class="details">
          <li class="detail detail-currency"><span class="icon icon-ethereum"></span>0.041 ETH</li>
          <li class="detail detail-time"><span class="icon icon-clock"></span>3 days left</li>
        </ul>
        <div class="creator">
          <img src="/images/image-avatar.png" alt="an image of creator" class="img">
          <p>Creation of <span class="diff">Jules Wyvern</span></p>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Shiva Saffari</a>.
    </div>
  </footer>

</body>

</html>
